<!DOCTYPE html>
<html>
<head>
    <title>Serve Meal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h2 class="mb-4">Serve a Meal</h2>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post" action="/serve-meal/">
        <div class="mb-3">
            <label for="meal_id" class="form-label">Select Meal:</label>
            <select class="form-select" name="meal_id" required>
                {% for meal in meals %}
                <option value="{{ meal.id }}">{{ meal.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="portions" class="form-label">Number of Portions:</label>
            <input class="form-control" type="number" name="portions" min="1" required>
        </div>

        <button type="submit" class="btn btn-primary">Serve Meal</button>
    </form>
</body>
</html>
